<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form GUI Praktikum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Masukkan Nama Anda</h2>
    <input type="text" id="namaInput" placeholder="Masukkan nama Anda">
    <button onclick="tampilkanNama()">Submit</button>
    <p id="output"></p>

    <script>
        function tampilkanNama() {
            var nama = document.getElementById("namaInput").value;
            if (nama.trim() !== "") {
                document.getElementById("output").innerText = "Halo " + nama;
            } else {
                document.getElementById("output").innerText = "Silakan masukkan nama!";
            }
        }
    </script>
</body>
</html>
